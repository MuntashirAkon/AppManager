name: Bug report
description: Create a report to help us improve App Manager
labels: [P3, S3, Bug]

body:
  - type: checkboxes
    attributes:
       label: Please check before submitting an issue
       description: Checking the <a href="https://muntashirakon.github.io/AppManager/">docs</a> before submitting an issue may solve your problem.
       options:
          - label: I know what my device, OS and App Manager versions are
            required: true
            
          - label: I know how to take logs
            required: true
            
          - label: I know how to reproduce the issue which may not be specific to my device
            required: true


  - type: textarea
    attributes:
        label: Describe the bug
        description: A clear and concise description of what the bug is
    validations:
        required: true
      

  - type: textarea
    attributes:
        label: To Reproduce
        description: Steps to reproduce the behaviour
        placeholder: |
          - 1. Go to '...'
          - 2. Click on '....'
          - 3. Scroll down to '....'
          - 4. See error
          

  - type: textarea
    attributes:
        label: Expected behavior
        description: A clear and concise description of what you expected to happen.
    
    
  - type: textarea
    attributes:
        label: Screenshots
        description: If applicable, add screenshots to help explain your problem.
        
        
  - type: textarea
    attributes:
        label: Crash logs
        description: If applicable, add crash logs to help us figure out the problem.
        
        
  - type: textarea
    attributes:
        label: Device info
        value: |
          - Device:
          - OS Version:
          - App Manager Version:
          - Mode: Root/ADB/NonRoot
    validations:
        required: true


  - type: textarea
    attributes:
        label: Additional context
        description: Add any other context about the problem here.
